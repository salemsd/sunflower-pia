<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunflower for Pia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sunflower {
            transition: transform 0.7s ease, opacity 0.5s ease;
            transform: scale(1);
            opacity: 1;
        }

        .bloomed {
            transform: scale(1.3) rotate(360deg);
        }

        .petals {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.7s ease;
        }

        .bloomed .petals {
            opacity: 1;
            pointer-events: auto;
        }

        #playlist-link {
            transition: opacity 1s ease;
            opacity: 0;
            pointer-events: none;
        }

        #playlist-link.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>

</head>

<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <svg id="sunflower" class="w-64 h-64 mx-auto cursor-pointer sunflower" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 64" fill="none">
            <defs>
                <radialGradient id="petalGradient" cx="50%" cy="50%" r="50%">
                    <stop offset="0%" stop-color="#FFE66D" />
                    <stop offset="100%" stop-color="#FACC15" />
                </radialGradient>
            </defs>
            <circle cx="32" cy="32" r="10" fill="#6B4F1D" stroke="#D97706" stroke-width="5" />
            <g class="petals" fill="url(#petalGradient)">
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(0 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(15 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(30 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(45 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(60 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(75 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(90 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(105 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(120 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(135 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(150 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(165 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(180 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(195 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(210 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(225 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(240 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(255 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(270 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(285 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(300 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(315 32 32)" />
                <ellipse cx="32" cy="16" rx="3" ry="9" transform="rotate(330 32 32)" />
                <ellipse cx="32" cy="16" rx="2" ry="6" transform="rotate(345 32 32)" />
            </g>
        </svg>
        <a id="playlist-link" class="block mt-6 text-lg text-yellow-700 font-semibold underline"
            href="https://open.spotify.com/playlist/5EllgOtaOGoWWdiQgCEQfM?si=d5f60fa029f44ee0" target="_blank">
            From bouclette, with love ðŸŒ»
        </a>
    </div>

    <script>
        const flower = document.getElementById('sunflower');
        const link = document.getElementById('playlist-link');
        let isBloomed = false;

        flower.addEventListener('click', () => {
            isBloomed = !isBloomed;
            flower.classList.toggle('bloomed', isBloomed);
            link.classList.toggle('visible', isBloomed);
        });
    </script>
</body>

</html>
